<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Nhập CodeGym</title>
    <style>
        .img-size{
            width: 398px;
            height: 70px;
            border-radius: 5px;
        }
        .form-between{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .th-size{
            font-size: 20px;
            text-align: left;
            font-style: inherit;
        }
        .a-right{
            float: right;
        }
        .input-box{
            width: 390px;
            height: 80px;
            outline: none;
            background: transparent;
            border: none;
            color: #fff;
            padding: 20px 45px 20px 20px;
            font-size: 16px;
            border: 2px soil rgb(255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <img src="https://id.codegym.vn/auth/resources/u0uqs/login/codegym-theme/img/codegym-bg.png" />
    <form class="form-between" >
        <table style="background-color: white; width: 400px; height: 350px; border-radius: 5px">
            <tr>
                <td colspan="2">
                    <img class="img-size" src="https://james.codegym.vn/pluginfile.php/1/theme_remui/logo/1675179018/Codegym%20X.png" />
                </td>
            </tr>
            <tr>
                <th colspan="2" class="th-size">
                    Sign In
                </th>
            </tr>
            <tr>
                <td colspan="2" class="input-box">
                    <input type="text" placeholder="Username/Email" required/>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="input-box">
                    <input type="password"  placeholder="Password" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"  />
                    <label>Remember Username</label>
                </td>
                <td>
                    <a class="a-right" href="https://james.codegym.vn/login/forgot_password.php" style="color: #0099FF">Forgot Password?</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Log In" style="width: 400px; background-color: #272882; color: white; height: 40px; border-radius: 5px"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
