<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        //xây dựng lớp MyDate với phương thức khởi tạo có 3 tham số truyền vào
        this.day = day;
        this.month = month;
        this.year = year;
        //xây dựng phương thức trả về ngày tháng năm
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        //xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }

    };
    //sử dụng lớp vừa tạo. Tạo đối tượng date với ngày:02, tháng 02, năm 2007
    let date = new MyDate(2, 2, 2007);
    //gọi phương thức thay đổi ngày tháng năm thành 10/10/2019
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    //truy cập phương thức của lớp date
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    //hiển thị ngày tháng năm
    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
