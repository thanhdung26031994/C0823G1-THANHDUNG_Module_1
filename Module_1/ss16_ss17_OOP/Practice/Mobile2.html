<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor() {
            this.battery = 100;
            this.draftMessages = [];
            this.inboxMessages = [];
            this.sentMessages = [];
            this.isOn = false;
        }

        checkPowerStatus() {
            return this.isOn ? "Bật" : "Tắt";
        }

        turnOn() {
            if (!this.isOn) {
                this.isOn = true;
                return "Điện thoại di động đã được bật.";
            } else {
                return "Điện thoại di động đã được bật trước đó.";
            }
        }

        turnOff() {
            if (this.isOn) {
                this.isOn = false;
                return "Điện thoại di động đã được tắt.";
            } else {
                return "Điện thoại di động đã được tắt trước đó.";
            }
        }

        chargeBattery() {
            if (this.battery < 100) {
                this.battery += 1;
                return "Đang sạc pin.";
            } else {
                return "Pin đã được sạc đầy.";
            }
        }

        composeMessage(message) {
            if (!this.isOn) {
                return "Vui lòng bật điện thoại di động để soạn tin nhắn.";
            } else if (message.length === 0) {
                return "Tin nhắn không thể để trống.";
            } else {
                this.draftMessages.push(message);
                return "Tin nhắn đã được lưu dưới dạng bản nháp.";
            }
        }

        receiveMessage(message) {
            if (!this.isOn) {
                return "Vui lòng bật điện thoại di động để nhận tin nhắn.";
            } else {
                this.inboxMessages.push(message);
                return "Nhận tin nhắn mới.";
            }
        }

        sendMessage(otherMobile, message) {
            if (!this.isOn) {
                return "Vui lòng bật điện thoại di động để gửi tin nhắn.";
            } else if (!otherMobile.isOn) {
                return `Điện thoại di động của người nhận hiện đang tắt. Không thể gửi tin nhắn tới ${otherMobile}.`;
            } else {
                otherMobile.receiveMessage(message);
                this.sentMessages.push(message);
                return `Tin nhắn đã được gửi tới ${otherMobile}.`;
            }
        }

        viewInbox() {
            if (!this.isOn) {
                return "Vui lòng bật điện thoại di động để xem hộp thư đến.";
            } else if (this.inboxMessages.length === 0) {
                return "Hộp thư đến rỗng.";
            } else {
                return this.inboxMessages.join("\n");
            }
        }

        viewSentMessages() {
            if (!this.isOn) {
                return "Vui lòng bật điện thoại di động để xem tin nhắn đã gửi.";
            } else if (this.sentMessages.length === 0) {
                return "Không tìm thấy tin nhắn đã gửi.";
            } else {
                return this.sentMessages.join("\n");
            }
        }
    }
    let samsung = new Mobile();
    let iphone = new Mobile();
    samsung.turnOn();
    iphone.turnOff();
    console.log({iphone, samsung});
    samsung.checkPowerStatus();
    console.log(samsung);
    samsung.sendMessage(iphone, "hello");
    console.log(samsung);
    samsung.viewInbox();


</script>
</body>
</html>
