<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circles</title>
</head>
<body>
    <!--thẻ canvas-->
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;" />
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    //sinh ra 1 số ngẫu nhiên nằm trong khoảng 0 - 255
    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }
    //sinh ra một màu ngẫu nhiên
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
    }
    //vẽ một hình tròn đơn giản với kích thước cố định
    //sử dụng phương thức arc() để vẽ hình trong.
    //circle.x và circle.y là toạ độ của hình tròn
    //circle.radius là bán kính của hình tròn
    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        //vẽ hình tròn với bán kính ngẫu nhien
        let radius = Math.floor(Math.random()*80);
        //vẽ hình tròn với màu ngẫu nhiên
        let color = getRandomColor();
        //
        let x = Math.random()*window.innerWidth;
        let y = Math.random()*window.innerHeight;
        let circle = new Circle(500, 500, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    createCircle();
    createCircle();
</script>
</body>
</html>
