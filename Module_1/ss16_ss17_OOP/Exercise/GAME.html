<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>

<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;


        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                'height="' + this.size + '"' +
                'src="' + this.image + '"' +
                'style ="top: ' + this.top + 'px; left:' + this.left + 'px;position: absolute;" />';
        }

        this.moveRight = function () {
            this.left += 10;
            console.log('ok right: ' + this.left);
        }

        this.moveTop = function () {
            this.top -= 10;
            console.log('ok: ' + this.top);
        }

        this.moveLeft = function () {
            this.left -= 10;
            console.log('ok left: ' + this.left);
        }

        this.moveDown = function () {
            this.top += 10;
            console.log('ok: ' + this.top);
        }
    }

    let hero = new Hero('meo.png', 20, 30, 200);
    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        } else if (hero.top < window.innerHeight - hero.size) {
            hero.moveDown();
        } else {
            start1();
            return
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }

    function start1() {
        if (hero.left > window.innerHeight - 850){
            hero.moveLeft();
        }else if (hero.top < window.innerWidth - hero.size){
            hero.moveTop();
        }else {
            start1();
            return
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start1, 50)
    }
    start();
</script>
</body>
</html>
