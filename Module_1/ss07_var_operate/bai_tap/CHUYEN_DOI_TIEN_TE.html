<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td>
                <input type="text" id="number" />
            </td>
            <td>
                <select id="selectMoney1">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="selectMoney2">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <button onclick="convert()">Convert</button>
            </td>
        </tr>
    </table>
<script>
    function convert() {
        let input = document.getElementById("number").value;
        let moneyOne = document.getElementById('selectMoney1').value;
        let moneyTwo = document.getElementById('selectMoney2').value;
        if (moneyOne === moneyTwo){
            alert(input);
        }
        if (moneyOne === 'VND' && moneyTwo === 'USD'){
            alert(input/24000);
        }
        if (moneyOne === 'USD' && moneyTwo === 'VND'){
            alert(input*24000);
        }
    }
</script>
</body>
</html>
