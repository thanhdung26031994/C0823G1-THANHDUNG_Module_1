<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = prompt('Nhập chuỗi s1:');
    let s2 = prompt('Nhập chuỗi s2:');

    function commonCharacterCount(s1, s2) {
        let newArr1 = s1.split('');
        let newArr2 = s2.split('');
        let count = 0;
        for (let i = 0; i < newArr1.length; i++) {
            for (let j = 0; j < newArr2.length; j++) {
                if (newArr1[i] === newArr2[j]){
                    newArr2.splice(j, 1);
                    count++;
                    break;
                }
            }
        }
        return count;
    }
    console.log(commonCharacterCount(s1,s2));

</script>
</body>
</html>
