<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap do dai cua mang: '));
    let arr = [];
    for (let i = 0; i < n; i++){
        arr[i] = parseInt(prompt(`Nhap phan tu tai vi tri ${i} cho mang.`));
    }

    function kiemTraChanLeTrongMang() {
        let arr1 = [];
        let arr2 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]%2 === 0){
                arr1.push(arr[i]);
            }else {
                arr2.push(arr[i]);
            }
        }
        if (arr1.length === arr2.length){
            document.writeln('OK');
        }else {
            document.writeln('NO');
        }
    }
    kiemTraChanLeTrongMang(arr);
</script>
</body>
</html>
