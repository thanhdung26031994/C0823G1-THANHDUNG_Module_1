    function tongLe(a) {
        let sum = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i]%2===1 && a[i] > 0){
                sum += a[i];
            }
        }
        return sum;
    }

    function tongChan(a) {
        let sum = 0;
        for (let i = 0; i < a.length; i++) {
            if (i%2 ===0){

            }
        }
        return sum;
    }
