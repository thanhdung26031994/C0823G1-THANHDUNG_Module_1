<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt('Nhập số dòng: ');
    let n = +prompt('Nhập số cột: ');
    let a = [];
    for (let i = 0; i < m; i++) {
        a[i] = [];
        for (let j = 0; j < n; j++) {
            a[i][j] = +prompt(`Nhập số dòng ${i}, cột ${j}: `);
        }
    }
    function tongTichBa() {
        let sum = 1;
        for (let i = 0; i < n; i++) {
            if (a[0][i]%3 === 0){
                sum *= a[0][i];
            }
        }
        return sum;
    }
    function mangMax() {
        let x = [];

        for (let i = 0; i < m; i++) {
            let max = a[i][0];
            for (let j = 1; j < n; j++) {
                if (a[i][j] > max){
                    max = a[i][j];
                }
            }
            x.push(max);
        }
        x.shift();
        console.log(x)
    }

    console.log(a);
    console.log(tongTichBa(a));
    mangMax(a);

</script>
</body>
</html>
