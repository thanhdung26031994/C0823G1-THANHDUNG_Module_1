<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num){
        if (num < 2){
            return false;
        }
        //Math.sqrt là phương thức trả về căn bậc 2 của 1 số
        for (let i = 2; i <= Math.sqrt(num) ; i++) {
            if (num%i===0){
                return false;
            }
        }
        return true;
    }
    function countPrime(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (isPrime(arr[i][j])){
                    count++;
                }
            }
        }
        return count;
    }
    let arr = [[1,2,3], [4,50,6], [7,8,9], [10,11,12]];
    console.log(countPrime(arr));

</script>
</body>
</html>
