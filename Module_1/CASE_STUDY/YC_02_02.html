<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt('Nhập số cạnh:'));
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n - i; j++){
                document.writeln('&nbsp'+ '&nbsp');
            }
            for (let k = 1; k <= 2*i - 1; k++){
                document.writeln('* ');
            }
            document.writeln('<br>');
        }
    </script>
</body>
</html>
