<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function sumEvenNumber(m, n) {
            let matrix = [];
            let sum = 0;
            for (let i = 0; i < m; i++) {
                matrix[i] = [];
                for (let j = 0; j < n; j++) {
                    matrix[i][j] = parseInt(prompt('Nhập vị trị trong mảng '+i+' + '+j+ ':'));
                    if (matrix[i][j]%2 === 0){
                        sum += matrix[i][j];
                    }
                }
            }
            return sum;
        }
        let m = parseInt(prompt('Nhập m: '));
        let n = parseInt(prompt('Nhập n: '));
        console.log(sumEvenNumber(m,n));
    </script>
</body>
</html>
