<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = prompt('Nhập từ tiếng anh để kiểm tra: ');
    switch (check){
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'e':
        case 'E':
            alert('Ký tự ' + check + ' là nguyên âm.');
            break;
        default:
            alert('Ký tự ' + check + ' là phụ âm.');
            break;
    }
</script>
</body>
</html>
