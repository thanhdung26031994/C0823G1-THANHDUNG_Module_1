<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
 <script>
     function findMinMax() {
         let min = arr[0][0];
         let max = arr[0][0];
         for (let i =0; i < arr.length; i++){
             for (let j = 0; j < arr[i].length; j++) {
                 if (arr[i][j] < min){
                     min = arr[i][j];
                 }else if (arr[i][j] > max){
                     max = arr[i][j];
                 }
             }
         }
         return {min, max};
     }
     let arr = [[1,2,3], [4,50,6], [7,8,9], [10,11,12]];
     console.log(findMinMax(arr));
 </script>
</body>
