<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập số cạnh:'));
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === 5 || i === j || j === 1){
                document.write('*');
            }else {
                document.write("&nbsp" + "&nbsp");
            }
        }
        document.write('<br>');

    }
</script>
</body>
</html>
