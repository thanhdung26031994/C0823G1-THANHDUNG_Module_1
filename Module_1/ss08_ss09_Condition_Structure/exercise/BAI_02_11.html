<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Thuế Thu Thập Cá Nhân</title>
</head>
<body>
    <script>
        let wage = Number(prompt('Nhập lương của bạn: '));
        let personaltax;
        if (wage <= 1000000){
            personaltax = wage * 0.05;
        }else if (wage <= 4000000){
            personaltax = wage * 0.1;
        }else if (wage <= 8000000){
            personaltax = wage * 0.15;
        }else if (wage > 8000000){
            personaltax = wage * 0.2;
        }
        document.write('Thuế TTCN của bạn là: ' + personaltax + ' Đồng');

    </script>
</body>
</html>
