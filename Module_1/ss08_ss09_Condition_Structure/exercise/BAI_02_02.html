<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
    <script>
        let meters = parseInt(prompt('Nhập số mét: '));
        if (isNaN(meters)){
            document.write('Nhập giá trị không phải là số nguyên.');
        }
        let feet = meters * 3.2808;
        document.write('Số feet là: ' + feet);
    </script>
</body>
</html>
