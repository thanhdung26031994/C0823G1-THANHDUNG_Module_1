<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10</title>
</head>
<body>
    <script>
        let yearOld = parseInt(prompt('Nhập tuổi vào lớp 10:'));
        if (yearOld >=16){
            document.write('Bạn đủ điều kiện vào lớp 10.<br>Chúc mừng bạn. ')
        }else if (yearOld >=12){
            document.write('Bạn nên học cấp 2')
        }
    </script>
</body>
</html>
