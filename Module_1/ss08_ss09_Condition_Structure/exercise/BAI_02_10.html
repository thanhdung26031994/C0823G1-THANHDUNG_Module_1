<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Toán Giá Điện</title>
</head>
<body>
    <script>
        let kWh = Number(prompt('Nhập số điện đã dùng trong tháng: '));
        let moneyKWh;
        if ( 50 >= kWh > 0){
            moneyKWh = kWh * 1.549;
        }else if (kWh <= 100){
            moneyKWh = kWh * 1.858;
        }else if (kWh <= 200){
            moneyKWh = kWh * 2.615;
        }
        document.write('Số tiền điện bạn cần đóng là: ' + moneyKWh);
    </script>
</body>
</html>
