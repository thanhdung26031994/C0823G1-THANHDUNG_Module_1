<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập giá trị cạnh a: '));
        let acreage; //diện tích
        if (a > 0){
            acreage = a * a;
        }else {
            acreage = 0;
        }
        document.write('Diện tích hình vuông: ' + acreage);
    </script>
</body>
</html>
