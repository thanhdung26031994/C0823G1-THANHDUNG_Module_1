<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F.</title>
</head>
<body>
    <script>
        let temperatureC = Number(prompt("Nhập nhiệt độ C: "));

        // Kiểm tra xem giá trị nhập từ người dùng có phải là số nguyên hay không
        if (isNaN(temperatureC)) {
            document.write("Giá trị nhập không phải là số nguyên.");
        }

        // Chuyển sang độ F
        let temperatureF = temperatureC * 9 / 5 + 32;

        // In kết quả ra màn hình
        document.write("Nhiệt độ F là: " + temperatureF);
    </script>
</body>
</html>
