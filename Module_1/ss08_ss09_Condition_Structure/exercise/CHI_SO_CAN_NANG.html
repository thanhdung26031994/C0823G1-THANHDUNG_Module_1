<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ Số Cân Nặng</title>
</head>
<body>
    <h1 style="color: #d61b06">Tính Chỉ Số Cân Nặng</h1>
    <label>Nhập cân nặng: (kg)</label>
    <label>
        <input type="text" id="weight"/>
    </label>
    <br>
    <br>
    <label>Nhập chiều cao: (m)</label>
    <label>
        <input type="text" id="height"/>
    </label>
    <br>
    <br>
    <button onclick="check()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function check() {
            let isWeight = document.getElementById('weight').value;
            let isHeight = document.getElementById('height').value;
            let bmi = isWeight / (isHeight ** 2);
            let resultBmi;

            if (bmi < 18) {
                resultBmi = 'Chỉ số của bạn là: ' + bmi + ' Underweight';
            } else if (bmi < 25.0) {
                resultBmi = 'Chỉ số của bạn là: ' + bmi + ' Normal';
            } else if (bmi < 30.0) {
                resultBmi = 'Chỉ số của bạn là: ' + bmi + ' Overweight';
            } else {
                resultBmi = 'Chỉ số của bạn là: ' + bmi + ' Obese';
            }
            document.getElementById('result').innerHTML = `<h1>${resultBmi}</h1>`;
        }

    </script>
</body>
</html>
