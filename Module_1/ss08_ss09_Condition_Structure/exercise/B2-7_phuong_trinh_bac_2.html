</head>
<body>
    <script>
        // Nhập các hệ số của phương trình
        let a = Number(prompt("Nhập hệ số a: "));
        let b = Number(prompt("Nhập hệ số b: "));
        let c = Number(prompt("Nhập hệ số c: "));

        // Kiểm tra xem các hệ số của phương trình có phải là số nguyên hay không
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.write("Giá trị nhập từ người dùng không phải là số nguyên.");
        }

        // Tính delta
        let delta = b * b - 4 * a * c;
        let x1, x2;
        switch (delta) {
            case 0:
                // Có một nghiệm
                x1 = -b / (2 * a);
                break;
            case 1:
                // Có hai nghiệm thực
                // Math.sqrt là phương trình trả về căn bậc 2 của 1 số
                x1 = (-b + Math.sqrt(delta)) / (2 * a);
                x2 = (-b - Math.sqrt(delta)) / (2 * a);
                break;
            default:
                // Không có nghiệm thực
                x1 = NaN;
                x2 = NaN;
                break;
        }

        // In kết quả ra màn hình
        document.write("Giải pháp của phương trình là: x1 = " + x1 + ", x2 = " + x2);

    </script>
