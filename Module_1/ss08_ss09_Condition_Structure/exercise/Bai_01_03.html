<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
  <script>
    const integer = Number(prompt('Nhập số nguyên:'));
    if (integer >0){
      document.write('Số nguyên lớn hơn 0');
    }else if (integer <0){
      document.write('Số nguyên nhỏ hơn 0');
    }
    else {
      document.write('Số nguyên bằng 0');
    }
  </script>
</body>
</html>
