<!--2.Viết chương trình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100.
 Kết quả sẽ được hiển thị như hình-->
    <script>
        let i=1;
        while (i<100){
            document.write("<hr width = " + i + "%>");
            i++;
        }
