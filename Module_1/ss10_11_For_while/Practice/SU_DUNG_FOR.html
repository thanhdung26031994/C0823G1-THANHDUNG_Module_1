    <!--2.Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
    <script>
        let num = prompt("Enter your number: ");
        let total = 0;
        let i = 1;
