<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    <script>
        let sout, i, j;
        i=j=1;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        while (i<=9){
            sout = sout + "<tr>";
            while (j <= 9){
                sout = sout + "<td>" + j + "x" + i + "=" +i*j + "</td>";
                j++;
            }
            sout = sout + "</tr>";
            j=1;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
