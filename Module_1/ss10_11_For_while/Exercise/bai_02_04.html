<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //tạo bảng
        let result = "<table>";
        for (let i = 1; i <= 7; i++){
            //tạo hàng
            result += "<tr>";
            for (let j = 1; j <= 21; j++){
                //tạo cột
                result += "<td>";
                if (i === 1|| i === 7|| j === 1 || j === 21){
                    result += "*";
                }
                result += "</td>";
            }
            result += "</tr>";
        }
        result += "</table>";
        document.write(result);
    </script>
</body>
</html>
