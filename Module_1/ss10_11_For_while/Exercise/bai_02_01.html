<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Fibonaci</title>
</head>
<body>
    <script>
        let n = Number(prompt('Bạn muốn in bao nhiêu số trong Fibonacci ?'));
        let a =0;
        let b =1;
        for (let i = 1; i < n; i++){
            let c = a + b;
            document.write(c + `<br>`);
            a=b;
            b=c;
        }
    </script>
</body>
</html>
