<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
    <script>
        //Giai thừa theo công thức tính N = 1 * 2 *...* n;
        let n = Number(prompt('Nhập N số nguyên dương'));
        let result =1;
        for (let i =1; i<=n; i++){
            result *=i;
        }
        document.write(result);
    </script>
</body>
</html>
