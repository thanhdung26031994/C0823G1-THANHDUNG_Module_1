<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Khởi tạo một biến để lưu trữ tổng
        let sum = 0;

        // Lặp qua 30 số chia hết cho 7 đầu tiên
        for (let i = 7; i < 210; i += 7) {
            // Thêm số hiện tại vào tổng
            sum += i;
        }

        // Trả về tổng
        alert("Tổng 30 số chia hết cho 7 là:" + sum);
    </script>
</body>
</html>
