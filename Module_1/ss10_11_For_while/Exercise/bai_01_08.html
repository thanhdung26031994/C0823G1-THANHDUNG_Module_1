<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <input type="button" onclick="choi()" value="Bắt Đầu"/>
</p>
<script>
    function choi() {
        // Hiển thị cửa sổ prompt cho phép người dùng nhập vào muốn đoán trong khoảng nào
        let min = +prompt("Bạn muốn đoán trong khoảng thấp nhất là:");
        let max = +prompt("Bạn muốn đoán trong khoảng cao nhất là:");

        // Chọn ra số ngẫu nhiên trong khoảng mà người dùng chọn
        let ramdom = Math.round(Math.random() * (max - min) + min);
        // Hiển thị cửa số prompt cho người dùng nhập giá trị mà người dùng đoán
        let soDoan = +prompt("Mời bạn đoán số:");
        // Tạo biến đếm số lần đoán
        let count = 1;

        // Vòng lặp for while để người dùng có thể đoán lại nhiều lần
        do {
            // Nếu lớn hơn hoặc bé thua thì hiển thị thông báo lớn hơn hay bé thua và cho phép người dùng lựa chọn lại
            if (soDoan > ramdom) {
                soDoan = +prompt("Số bạn đoán lớn hơn số ngẫu nhiên!. Nhập lại");
                count++
            } else if(soDoan < ramdom){
                soDoan = +prompt("Số bạn đoán bé hơn số ngẫu nhiên!. Nhập lại");
                count++
            }else {
                // Nếu bằng thì hiển thị thông báo chúc mừng và kết thúc lượt chơi
                alert("Chúc mừng bạn đã đoán đúng!");
                break;
            }
        }while (count < 3)

    }
</script>
</body>
</html>
