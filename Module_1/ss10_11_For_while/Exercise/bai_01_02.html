<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let temperature = Number(prompt('Nhập nhiệt độ hiện tại'));
            if (temperature > 100){
                document.write('Nhiệt độ quá cao. Vui lòng giảm nhiệt độ.');
            }else if (temperature < 20){
                document.write('Nhiệt độ quá thấp. Vui lòng tăng nhiệt độ.');
            }
            else {
                document.write(`Nhiệt độ hiện tại ${temperature} là nhiệt độ thích hợp`);
            }

    </script>
</body>
</html>
