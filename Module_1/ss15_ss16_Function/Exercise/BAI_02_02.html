<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn</title>
</head>
<body>
    <script>
        //Chu vi hình tròn: C=(R*2)*pi, Diện tích hình tròn: S=(R*R)*pi
        let r = prompt("Nhập bán kính hình tròn: ");
        let pi = 3.14;
        function perimeter(){
            let c = (r*2)*pi;
            return c;
        }
        function acreage() {
            let s = (r*r)*pi;
            return s;
        }
        document.write("Chu vi hình tròn là: "+ perimeter(r));
        document.write("<br>");
        document.write("Diện tích hình tròn là: " + acreage(r));
    </script>
</body>
</html>
