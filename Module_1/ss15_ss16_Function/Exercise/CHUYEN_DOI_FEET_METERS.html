<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let feet = parseInt(prompt("Nhập Feet: "));
        let meter = parseInt(prompt("Nhập Meters:"));
        
        function feetToMeter(feet) {
            feet = 3.279*meter;
            return feet;
        }
        function meterToFeet(meter) {
            meter = 0.305*feet
            return meter;
        }
        document.writeln(feet + " feet" + " = " + meterToFeet(meter) + " meter" + "<br>");
        document.write(meter + " meter" + " = " + feetToMeter(feet) + " feet" + "<br>");
    </script>
</body>
</html>
