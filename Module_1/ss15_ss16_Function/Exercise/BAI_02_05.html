<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số nguyên thứ nhất: ");
        let b = +prompt("Nhập số nguyên thứ hai: ");
        let c = +prompt("Nhập số nguyên thứ ba: ");

        function minOfNumber() {
            return Math.min(a, b, c);
        }
        document.writeln("Giá trị nhỏ nhất trong 3 số là: " + minOfNumber(a, b, c));
    </script>
</body>
</html>
