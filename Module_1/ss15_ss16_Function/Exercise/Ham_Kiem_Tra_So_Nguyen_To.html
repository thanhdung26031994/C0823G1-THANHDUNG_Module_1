<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let numbers = +prompt("Nhập số để kiểm tra: ");

       function isPrime(numbers) {
           let count = true;
           if (numbers < 2){
               count = false;
           }
           else {
               for (let i=2; i < numbers -1; i++){
                   if (numbers%2===0){
                       count = false;
                       break;
                   }
               }
           }
           if (count === true){
               document.writeln(numbers + " là số nguyên tố.");
           }else {
               document.writeln(numbers + " là không phải số nguyên tố.");
           }
       }
       isPrime(numbers);
    </script>
</body>
</html>
