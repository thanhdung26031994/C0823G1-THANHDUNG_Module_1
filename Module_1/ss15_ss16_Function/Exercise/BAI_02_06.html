<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số muốn kiểm tra: ");
        
        function checkInterger() {
            return (Number.isInteger(a) && a > 0);
        }
        document.writeln(checkInterger(a));
    </script>
</body>
</html>
