<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số muốn bình phương: ");
        function square() {
            const aquareA = a * a;
            return aquareA;
        }
        document.write("Số " + a + " là: " + square(a));
    </script>
</body>
</html>
