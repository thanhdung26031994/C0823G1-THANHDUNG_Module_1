        function sortMatrixWithAuxiliaryArray(matrix) {
            let auxiliaryArray = [];

            for (let i = 0; i < matrix.length; i++) {
                auxiliaryArray = auxiliaryArray.concat(matrix[i]);
            }

            auxiliaryArray.sort((a, b) => a - b);

            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    matrix[i][j] = auxiliaryArray.shift();
                }
            }

            return matrix;
        }

        let matrix = [[5, 4, 7], [1, 3, 8], [2, 9, 6]];
