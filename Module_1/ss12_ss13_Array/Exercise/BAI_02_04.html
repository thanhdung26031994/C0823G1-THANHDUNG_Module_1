<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi: ");
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if (str[i] === " "){
            count++
        }
    }
    console.log("Số ký tự trong chuỗi là: " + count);
</script>
</body>
</html>
