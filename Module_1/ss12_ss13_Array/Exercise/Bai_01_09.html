<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 10; i++){
        a.push(Math.floor(Math.random()*100));
    }
    let b = [];
    for (let i = 0; i < 10; i++) {
        b.push(Math.floor(Math.random()*100));
    }
    let c = [];
    for (let i = 0; i < 20; i++) {
        if (i < 10){
            c[i] = a[i];
        }else {
            c[i] = b[i - 10];
        }
    }
    console.log('Máº£ng C: ' + c);
</script>
</body>
</html>
