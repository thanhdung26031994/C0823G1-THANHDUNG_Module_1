<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>C·ªù CARO</div>
    <p id="cocaro">
        <input type="button" value="change value" onclick="changeValueOne()" />
    </p>

<script>
    let b = document.getElementById("cocaro");
    let broad = [];
    let data = "";
    for (let i = 0; i < 10; i++){
        broad[i] = Array(".",".",".",".",".",".",".",".",".",".");
    }
    for (let i = 0; i < 10; i++){
        data += '<br/>';
        for (let j = 0; j < 10; j++){
            data += broad[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='change value' onclick='changeValueOne()'>";
    b.innerHTML = data;
    function changeValueOne() {
        let positionX = prompt('X:');
        let positionY = prompt('Y:');
        data = "";
        broad[positionX][positionY] = "x";
        broad[positionX][positionY] = "o";
        for (let i = 0; i < 10; i++){
            data += '<br/>';
            for (let j = 0; j < 10; j++){
                data += broad[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='change value' onclick='changeValueOne()'>";
        b.innerHTML = data;
    }
</script>
</body>
</html>
